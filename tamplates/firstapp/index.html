<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="jumbotron">

          <h1 style="text-align:center;background-color:rgb(255, 165, 0);"> <b>DAILY BLOG</b> </h1>
          <h2 style="text-align:center;border:2px solid DodgerBlue;"><a href="{% url 'newblog' %}">New Blog</a></h2>

          {% if blog %}
          {% for b in blog %}

            <h2 style="color:blue;"><b>{{b.title}}</b></h2>
            <p>{{b.blog}}</p>
            <i>{{b.date}}</i>
            {% endfor %}
            {% endif %}


        </div>
    </div>

  </body>
</html>
